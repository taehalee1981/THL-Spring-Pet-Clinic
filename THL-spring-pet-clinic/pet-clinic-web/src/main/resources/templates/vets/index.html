<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets </title>
</head>
<body>
<!--/*@thymesVar id="vet" type="guru.springframework.thlspringpetclinic.model.Vet" */-->
<h2 th:text="'List of vets'">List of vets...</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${vets}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Joe</td>
        <td th:text="${owner.lastName}">B</td>
    </tr>
    </tbody>
</table>
</body>
</html>
